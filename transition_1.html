<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a{
            font-size: 3rem;
            
            display: inline-block;
            transition:font-size 1s, transform 0.1s;
            transition-delay: 1s;
        }
        a:active{
            transform:translate(20px, 20px);
            font-size: 2rem;  
        }
    </style>
</head>
<body>
    <a href="#">click on the bar</a>
</body>
</html>
