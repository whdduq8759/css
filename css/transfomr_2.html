<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            background-color: skyblue;
            color:white;
            display:inline-block;
            padding: 5px;
            font-size: 3rem;
            margin: 100px;
            /*transform: scaleX(2) scaleY(1); */
           
        }
        h1:hover{
            transform:scale(1.5);
            transform-origin: 0, 100%, 0;
            transition:all 2s;
        }
      
    </style>
</head>
<body>
    <h1>hello transform!</h1>
    <h2>안녕 디지몬</h2>
    
</body>
</html>
