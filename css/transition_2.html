<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            background-color: black;
            color:white;
            padding: 10px;
            width: 100px;
            height: 50px;
            transition:height 1s;
            transition-delay: 1s;
            transition-timing-function:ease-in-out;
        }
        div:hover{
            height: 400px;                
        }
    </style>
</head>
<body>
    <div>transition</div>
</body>
</html>
